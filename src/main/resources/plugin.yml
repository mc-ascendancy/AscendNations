name: AscendNations
version: ${project.version}
main: com.ascendancyproject.ascendnations.AscendNations
api-version: 1.16
prefix: Ascend Nations
authors: [ Froogo ]
description: Nation system for Ascendancy Project.
website: https://github.com/mc-ascendancy/AscendNations
depend: [ProtocolLib]

commands:
  nation:
    description: Create, disband, invite, and claim your nation.
    usage: /<command> [create] [disband] [invite] [claim] [power]
    aliases:
      - nations
  language:
    description: Update your language.
    usage: /<command> <language>
